# CI/CD Pipeline for Conference Room Booking System
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  # ============================================
  # Job 1: Test Node.js Services
  # ============================================
  test-node-services:
    name: Test Node.js Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

  # ============================================
  # Job 2: Test Python Weather Service
  # ============================================
  test-weather-service:
    name: Test Weather Service (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/weather-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=. --cov-report=term
        continue-on-error: true

  # ============================================
  # Job 3: Build Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-node-services, test-weather-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service: [auth-service, rooms-service, booking-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t crb-${{ matrix.service }}:latest services/${{ matrix.service }}

  # ============================================
  # Job 4: Deploy to EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          envs: SQS_QUEUE_URL,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SESSION_TOKEN
          script: |
            cd ~/conference-room-booking/conference-room-booking
            echo "=== Pulling latest code ==="
            git fetch origin main
            git reset --hard origin/main
            echo "=== Setting environment variables ==="
            export SQS_QUEUE_URL="${SQS_QUEUE_URL}"
            export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
            export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
            export AWS_SESSION_TOKEN="${AWS_SESSION_TOKEN}"
            export AWS_REGION="us-east-1"
            echo "=== Restarting containers ==="
            docker-compose down || true
            SQS_QUEUE_URL="${SQS_QUEUE_URL}" \
            AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
            AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
            AWS_SESSION_TOKEN="${AWS_SESSION_TOKEN}" \
            AWS_REGION="us-east-1" \
            docker-compose up -d --build
            echo "=== Waiting for services ==="
            sleep 30
            docker ps
            echo "=== Deployment completed ==="

  # ============================================
  # Job 5: Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Run Integration Tests on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Integration Tests ==="
            curl -sf http://localhost:8080/health && echo "API Gateway: PASS"
            curl -sf http://localhost:8080/api/auth/health && echo "Auth Service: PASS"
            curl -sf http://localhost:8080/api/rooms/health && echo "Rooms Service: PASS"
            curl -sf http://localhost:8080/api/bookings/health && echo "Booking Service: PASS"
            echo "=== All Tests PASSED ==="
