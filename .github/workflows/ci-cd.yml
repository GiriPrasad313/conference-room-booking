# CI/CD Pipeline for Conference Room Booking System
# Triggers on push to main branch and pull requests
# Runs tests, builds Docker images, and deploys to EC2

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  # ============================================
  # Job 1: Test Node.js Services
  # ============================================
  test-node-services:
    name: Test Node.js Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

  # ============================================
  # Job 2: Test Python Weather Service
  # ============================================
  test-weather-service:
    name: Test Weather Service (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/weather-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=. --cov-report=term
        continue-on-error: true

  # ============================================
  # Job 3: Build Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-node-services, test-weather-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - auth-service
          - rooms-service
          - booking-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t crb-${{ matrix.service }}:latest services/${{ matrix.service }}

  # ============================================
  # Job 4: Deploy to EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/conference-room-booking/conference-room-booking
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker image prune -f
            sleep 15
            echo "Checking service health..."
            curl -sf http://localhost:3001/api/auth/health || echo "Auth service check failed"
            curl -sf http://localhost:3002/api/rooms/health || echo "Rooms service check failed"
            curl -sf http://localhost:3003/api/bookings/health || echo "Booking service check failed"
            echo "Deployment completed!"

  # ============================================
  # Job 5: Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Run API health checks
        run: |
          EC2_HOST="${{ secrets.EC2_HOST }}"
          echo "Testing API Gateway..."
          curl -sf http://$EC2_HOST:8080/health || exit 1
          echo "Testing Auth Service..."
          curl -sf http://$EC2_HOST:8080/api/auth/health || exit 1
          echo "Testing Rooms Service..."
          curl -sf http://$EC2_HOST:8080/api/rooms/health || exit 1
          echo "Testing Booking Service..."
          curl -sf http://$EC2_HOST:8080/api/bookings/health || exit 1
          echo "All integration tests passed!"

