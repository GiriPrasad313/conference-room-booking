# CI/CD Pipeline for Conference Room Booking System
# Triggers on push to main branch and pull requests
# Runs tests, builds Docker images, and deploys to EC2

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  # ============================================
  # Job 1: Test Node.js Services
  # ============================================
  test-node-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - rooms-service
          - booking-service
          - email-worker

    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: services/${{ matrix.service }}/coverage/
          retention-days: 7

  # ============================================
  # Job 2: Test Python Weather Service
  # ============================================
  test-weather-service:
    name: Test Weather Service (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/weather-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=. --cov-report=term --cov-report=xml
        continue-on-error: true

  # ============================================
  # Job 3: Build Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-node-services, test-weather-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - auth-service
          - rooms-service
          - booking-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t conference-room-booking-${{ matrix.service }}:${{ github.sha }} \
            services/${{ matrix.service }}
          docker tag conference-room-booking-${{ matrix.service }}:${{ github.sha }} \
            conference-room-booking-${{ matrix.service }}:latest

      - name: Save Docker image
        run: |
          docker save conference-room-booking-${{ matrix.service }}:latest | gzip > ${{ matrix.service }}.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: ${{ matrix.service }}.tar.gz
          retention-days: 1

  # ============================================
  # Job 4: Deploy to EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/conference-room-booking/conference-room-booking
            
            # Pull latest code
            git pull origin main
            
            # Rebuild and restart services
            sudo docker-compose build --no-cache
            sudo docker-compose up -d
            
            # Clean up old images
            sudo docker image prune -f
            
            # Wait for services to start
            sleep 15
            
            # Health checks
            echo "Checking service health..."
            curl -sf http://localhost:3001/api/auth/health || echo "Auth service check failed"
            curl -sf http://localhost:3002/api/rooms/health || echo "Rooms service check failed"
            curl -sf http://localhost:3003/api/bookings/health || echo "Booking service check failed"
            
            echo "✅ Deployment completed!"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to EC2 successful!"
          else
            echo "❌ Deployment failed!"
          fi

  # ============================================
  # Job 5: Post-Deploy Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Run API health checks
        run: |
          EC2_HOST="${{ secrets.EC2_HOST }}"
          
          echo "Testing API Gateway..."
          curl -sf http://$EC2_HOST:8080/health || exit 1
          
          echo "Testing Auth Service..."
          curl -sf http://$EC2_HOST:8080/api/auth/health || exit 1
          
          echo "Testing Rooms Service..."
          curl -sf http://$EC2_HOST:8080/api/rooms/health || exit 1
          
          echo "Testing Booking Service..."
          curl -sf http://$EC2_HOST:8080/api/bookings/health || exit 1
          
          echo "✅ All integration tests passed!"

      - name: Test API endpoints
        run: |
          EC2_HOST="${{ secrets.EC2_HOST }}"
          
          echo "Testing rooms list endpoint..."
          ROOMS=$(curl -sf http://$EC2_HOST:8080/api/rooms/)
          if echo "$ROOMS" | grep -q "rooms"; then
            echo "✅ Rooms endpoint working"
          else
            echo "❌ Rooms endpoint failed"
            exit 1
          fi
          
          echo "✅ All API tests passed!"
