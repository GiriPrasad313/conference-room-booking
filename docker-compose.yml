version: '3.8'

services:
  # PostgreSQL for User and Room data
  postgres:
    image: postgres:15-alpine
    container_name: crb-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: conferencedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d conferencedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Booking data
  mongodb:
    image: mongo:6.0
    container_name: crb-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: localdev123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: crb-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=localdev123
      - DB_NAME=conferencedb
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-min-32-chars
      - JWT_EXPIRES_IN=24h
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Rooms Service
  rooms-service:
    build: ./services/rooms-service
    container_name: crb-rooms-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=localdev123
      - DB_NAME=conferencedb
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Booking Service
  booking-service:
    build: ./services/booking-service
    container_name: crb-booking-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGO_URI=mongodb://admin:localdev123@mongodb:27017/bookings?authSource=admin
      - WEATHER_SERVICE_URL=http://weather-service:5000
      - ROOMS_SERVICE_URL=http://rooms-service:3002
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      mongodb:
        condition: service_healthy
      weather-service:
        condition: service_started
      rooms-service:
        condition: service_started
    restart: unless-stopped

  # Weather Service (Python/Flask)
  weather-service:
    build: ./services/weather-service
    container_name: crb-weather-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
    restart: unless-stopped

  # API Gateway (nginx)
  api-gateway:
    image: nginx:alpine
    container_name: crb-api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - rooms-service
      - booking-service
      - weather-service
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:

networks:
  default:
    name: crb-network
