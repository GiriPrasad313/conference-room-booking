version: '3.8'

services:
  # MongoDB for Booking data
  mongodb:
    image: mongo:6.0
    container_name: crb-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: localdev123
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand(ping).ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service - Using AWS RDS PostgreSQL
  auth-service:
    build: ./services/auth-service
    container_name: crb-auth-service
    ports:
      - 3001:3001
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-localdev123}
      - DB_NAME=${DB_NAME:-conferencedb}
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-min-32-chars
      - JWT_EXPIRES_IN=24h
    healthcheck:
      test: [CMD, wget, -q, --spider, http://localhost:3001/api/auth/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Rooms Service - Using AWS RDS PostgreSQL
  rooms-service:
    build: ./services/rooms-service
    container_name: crb-rooms-service
    ports:
      - 3002:3002
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-localdev123}
      - DB_NAME=${DB_NAME:-conferencedb}
    healthcheck:
      test: [CMD, wget, -q, --spider, http://localhost:3002/api/rooms/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Booking Service - Using AWS Lambda Weather & SQS
  booking-service:
    build: ./services/booking-service
    container_name: crb-booking-service
    ports:
      - 3003:3003
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGO_URI=mongodb://admin:localdev123@mongodb:27017/bookings?authSource=admin
      - WEATHER_SERVICE_URL=${WEATHER_SERVICE_URL:-http://weather-service:5000}
      - ROOMS_SERVICE_URL=http://rooms-service:3002
      - AUTH_SERVICE_URL=http://auth-service:3001
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [CMD, wget, -q, --spider, http://localhost:3003/api/bookings/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API Gateway (nginx)
  api-gateway:
    image: nginx:alpine
    container_name: crb-api-gateway
    ports:
      - 8080:80
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - rooms-service
      - booking-service
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  default:
    name: crb-network
